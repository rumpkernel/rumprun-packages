# Example configuration for Nginx serving static files from /static
# and passing PHP requests via  FastCGI to a PHP rumprun unikernel
worker_processes 1;
error_log stderr;
pid /tmp/nginx.pid;
user daemon daemon;
daemon off;
master_process off;

events {
    worker_connections 128;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    log_format    main  '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';
    access_log    /dev/null;

    server {
        listen       80;
        listen       [::]:80;
        server_name  localhost;

        location /static {
            root   /data/www;
        }

        location / {
            # Replace with the IP address of your rump-php unikernel.
            fastcgi_pass 10.0.120.201:8000;
            fastcgi_index index.php;
            fastcgi_keep_conn on;
            include fastcgi_params;
            fastcgi_param  SCRIPT_FILENAME  /data/www/$fastcgi_script_name;
        }
    }
}
